<div class="modal"
    data-ng-class="{
        active: model.isActive,
        'modal-sm': options.size === 'sm',
        'modal-lg': options.size === 'lg'
    }">
    <a class="modal-overlay" aria-label="Close" data-ng-click="ctrl.close()"></a>
    <div class="modal-container">
        <div class="modal-header">
            <a class="btn btn-clear float-right" aria-label="Close" data-ng-click="ctrl.close()"></a>
            <div class="modal-title" data-ng-transclude="title"></div>
        </div>
        <div class="modal-body">
            <div class="content" data-ng-transclude="body"></div>
        </div>
        <div class="modal-footer" data-ng-transclude="footer"></div>
    </div>
</div>

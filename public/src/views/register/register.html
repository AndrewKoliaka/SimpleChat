<section class="columns">
    <div class="column col-6 col-sm-12 col-mx-auto">
        <h2>Register</h2>
        <form name="registerForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" id="username" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email *</label>
                <input class="form-input" type="text" id="email" placeholder="john.doe@test.com">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password *</label>
                <input class="form-input" type="text" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="form-label" for="password-repeat">Repeat password *</label>
                <input class="form-input" type="text" id="password-repeat" placeholder="Repeat password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary mt-2">Register</button>
            </div>
        </form>
    </div>
</section>

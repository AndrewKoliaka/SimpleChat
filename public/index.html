<!DOCTYPE html>
<html lang="en" data-ng-app="chatApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/libs.css">
    <script src="js/libs.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <main class="container" data-ng-controller="auth.controller as authCtrl">
        <header class="navbar">
            <section class="navbar-section">
                <a class="navbar-brand mr-2" ui-sref="/">Simple Chat</a>
                <span data-ng-if="!authCtrl.checkIsLogged()">
                    <a class="btn btn-link" ui-sref="login">Login</a>
                    <a class="btn btn-link" ui-sref="register">Register</a>
                </span>
                <span data-ng-if="authCtrl.checkIsLogged()">
                    <a class="btn btn-link" ui-sref="rooms({ userId: auth.userId })">Chats</a>
                    <a class="btn btn-link" ui-sref="users">Users</a>
                    <a class="btn btn-link" ui-sref="profile({ userId: auth.userId })">Profile</a>
                    <a class="btn btn-link" data-ng-click="authCtrl.signOut()">Sign out</a>
                </span>
            </section>
        </header>
        <br>
        <br>
        <br>
        <div ui-view></div>
    </main>
</body>

</html>
